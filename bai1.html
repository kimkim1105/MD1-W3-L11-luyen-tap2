<script>
    let num = +prompt("Nhập vào số số hạng cần in: ");
    function fibonacci(){
    let a = 1, b=0, temp;
        while (num>0){
            temp = a;

            b = temp;
            num --;
            document.write(b + " ")
        }
    }
    fibonacci(num);
